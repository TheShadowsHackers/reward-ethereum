<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Claim Ethereum</title>
    <style>
        body {
            background: #000000; /* Pure black background for hacker look */
            color: #00ff00; /* Bright neon green text */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1a1a1a; /* Darker background for the box */
            border-radius: 10px;
            box-shadow: 0px 15px 30px rgba(0, 255, 0, 0.5); /* Neon effect */
            text-align: center;
        }
        h1 {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(0, 255, 0, 0.9); /* Glowing text */
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #333;
            color: #00ff00;
            border: none;
            outline: none;
            box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.4); /* Glowing input boxes */
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #00ff00, #009900);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #009900, #00ff00);
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .loading {
            background-color: #ffcc00;
            color: #333;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #ff0000;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .footer a {
            color: #00ff00;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #transactionLink {
            display: none;  /* Hide transaction link initially */
            color: #00ff00;
            margin-top: 20px;
        }
        #transactionLink a {
            color: #00ff00;
            text-decoration: underline;
        }
    </style>
</head>

</body>
</html>
